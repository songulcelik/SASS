<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Wheather Card</title>
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="weather-card">
            <div class="left-panel"><!--  -->
                <div class="date">
                    <h2>Sunday</h2>
                    <h4>15 Jan 2022</h4>
                    <h5><i class="fa-solid fa-location-dot"></i> Paris, FR</h5>
                </div>
                <div class="temp">
                    <h2><i class="fa-solid fa-sun"></i></h2>
                    <h3>24&deg;C</h3>
                    <h5>Sunny</h5>
                </div>
            </div>
            <div class="right-panel">
                <ul class="status">
                    <li><span>PRECIPITATION</span><span>0%</span></li>
                    <li><span>HUMIDITY</span><span>34%</span></li>
                    <li><span>WIND</span><span>0km/h</span></li>
                </ul>
                <ul class="days">
                    <li class="active">
                        <span class="fa-solid fa-sun"></span>
                        <span>Sun</span>
                        <span>29&deg;C</span>
                    </li>
                    <li>
                        <span class="fa-solid fa-cloud-moon-rain"></span>
                        <span>Mon</span>
                        <span>24&deg;C</span>
                    </li>
                    <li>
                        <span class="fa-solid fa-cloud-sun"></span>
                        <span>Tue</span>
                        <span>22&deg;C</span>
                    </li>
                    <li>
                        <span class="fa-solid fa-cloud-rain"></span>
                        <span>Wed</span>
                        <span>20&deg;C</span>
                    </li>
                </ul>
                <button class="btn-change"><i class="fa-solid fa-location-dot"></i> Change Location</button>
            </div>
        </section>
    </body>
</html>
